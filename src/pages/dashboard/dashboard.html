  <ion-content>

    <ion-navbar hideBackButton>
        <ion-segment class="segment">
            <button ion-button color="pledged" (click)="addRushee()">Add</button>
            <button ion-button color="receivedBid" (click)="logOut()">Log Out</button>
            <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="updateDisplay()"></ion-searchbar>
        </ion-segment>

        <ion-row>
          <ion-item class="filter">
            <ion-label>Today</ion-label>
            <ion-toggle [(ngModel)]="today" (ionChange)="updateDisplay()" [checked]=today></ion-toggle>
          </ion-item>
          <ion-item class="filter">
            <ion-label>Date</ion-label>
            <ion-select id="dateSelect" [(ngModel)]="currentDate" #status (ionChange)="updateDate()">
                <ion-option value="-1" [selected]=today>All</ion-option>
                <ion-option *ngFor="let item of dateList" value="{{item.value}}">{{item.text}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item class="filter">
              <ion-label>Status</ion-label>
              <ion-select [(ngModel)]="currentStatus" #status (ionChange)="updateDisplay()">
                <ion-option value="">All</ion-option>
                <ion-option value="Rushing">Rushing</ion-option>
                <ion-option value="Bid Eligible">Bid Eligible</ion-option>
                <ion-option value="Received Bid">Received Bid</ion-option>
                <ion-option value="Pledged">Pledged</ion-option>
                <ion-option value="Dumpster">Dumpster</ion-option>
              </ion-select>
        </ion-item>
        </ion-row>
    </ion-navbar>

    <ion-grid class="grid">
      <ion-row>
          <ion-col col-auto *ngFor="let person of activePeople">
          <button ion-button large color="{{setColor(person)}}" (click)="getInfo(person)"  class="cards">
        <ul>
            {{person.name}}
          <li class="smallData">
            Hometown: {{person.hometown}}
          </li>
          <li class="smallData">
              Major: {{person.major}}
          </li>
          <li class="smallData">
              Year: {{person.year}}
          </li>
          <li class="smallData">
              Status: {{person.status}}
          </li>
        </ul>
      </button>
    </ion-col>
    </ion-row>
    </ion-grid>


  </ion-content>
