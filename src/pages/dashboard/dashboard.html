<ion-header>

  <ion-navbar>
   <!-- <ion-title>Dashboard</ion-title> -->

      <ion-segment>
          <button ion-button color="receivedBid" (click)="addRushee()">Add Profile</button>
        <ion-segment-button value="filter1">Filter 1</ion-segment-button>
        <ion-segment-button value="filter2">Filter 2</ion-segment-button>
        <ion-segment-button value="filter3">Filter 3</ion-segment-button>
      </ion-segment>

  </ion-navbar>
  <ion-grid class="grid">
    <ion-row>
        <ion-col col-3 *ngFor="let person of people">
        <button ion-button large color="{{setColor(person)}}" (click)="getInfo()"  class="cards">
      <ul>
          {{person.name}}
        <li class="smallData">
          Hometown: {{person.hometown}}
        </li>
        <li class="smallData">
            Major: {{person.major}}
        </li>
        <li class="smallData">
            Year: {{person.year}}
        </li>
        <li class="smallData">
            Status: {{person.status}}
        </li>
        <li class="smallData">
            Champion: {{person.champion}}
        </li>
      </ul>
    </button>
  </ion-col>
  </ion-row>
  </ion-grid>



</ion-header>


<ion-content padding>

</ion-content>
