<ion-header>

  <ion-navbar>
   <!-- <ion-title>Dashboard</ion-title> -->

      <ion-segment class="segment">
          <button ion-button color="receivedBid" (click)="addRushee()">Add Profile</button>
          <ion-searchbar (ionInput)="filterData($event)"></ion-searchbar>
      </ion-segment>

      <ion-item no-lines class="statusFilter">
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="currentStatus" #status (ionChange)="filterStatus()">
          <ion-option value="default">All</ion-option>
          <ion-option value="Rushing">Rushing</ion-option>
          <ion-option value="Bid Eligible">Bid Eligible</ion-option>
          <ion-option value="Received Bid">Received Bid</ion-option>
          <ion-option value="Pledged">Pledged</ion-option>
          <ion-option value="Dumpster">Dumpster</ion-option>
        </ion-select>
      </ion-item>

  </ion-navbar>
  <ion-grid class="grid">
    <ion-row>
        <ion-col col-auto *ngFor="let person of activePeople">
        <button ion-button large color="{{setColor(person)}}" (click)="getInfo(person)"  class="cards">
      <ul>
          {{person.name}}
        <li class="smallData">
          Hometown: {{person.hometown}}
        </li>
        <li class="smallData">
            Major: {{person.major}}
        </li>
        <li class="smallData">
            Year: {{person.year}}
        </li>
        <li class="smallData">
            Status: {{person.status}}
        </li>
      </ul>
    </button>
  </ion-col>
  </ion-row>
  </ion-grid>



</ion-header>


<ion-content padding>

</ion-content>
